<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:decorate xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets" template="template.xhtml">

<h:head>
	<title>input-mask</title>
</h:head>

<h:body>

	<h:form>
		<h:panelGrid columns="2" cellpadding="5">
			<p:outputLabel for="date" value="Data: " />
			<p:inputMask id="date" value="#{inputMaskBean.date}" mask="99/99/9999" />
			<p:outputLabel for="phone" value="Telefone:" />
			<p:inputMask id="phone" value="#{inputMaskBean.phone}"
				mask="(99) 99999-9999" />
			<p:outputLabel for="numcpf" value="Número CPF:" />
			<p:inputMask id="numcpf" value="#{inputMaskBean.cpf}"
				mask="999.999.999-99" />
			<p:outputLabel for="numcnpj" value="Número CNPJ:" />
			<p:inputMask id="numcnpj" value="#{inputMaskBean.cnpj}"
				mask="99.999.999/9999-99" />
			<p:outputLabel for="numcep" value="Número CEP:" />
			<p:inputMask id="numcep" value="#{inputMaskBean.cep}" mask="99999-999" />

			<p:outputLabel value="Marca Carro" for="idmarca" />
			<p:inputText id="idmarca" size="20" maxlength="20" />

			<h:outputLabel value="Valor Carro"></h:outputLabel>
			<p:inputNumber id="keyvlcarro" value="#{inputMaskBean.valorcarro}"></p:inputNumber>

			<!--
			<h:outputLabel value="Qtd Parcelas"></h:outputLabel>
			<p:inputNumber name="keyqtparc" value="#{inputMaskBean.qtdparcela}" ></p:inputNumber>
            -->
            

            <h:outputLabel value="Qtd Parcelas"></h:outputLabel>
			<p:inputNumber id="keyqtparc" value="#{inputMaskBean.qtdparcela}"
				minValue="0" decimalPlaces="0" thousandSeparator="" size="10"
				maxlength="3" maxValue="999" >
			</p:inputNumber>

<!--		<p:ajax event="keyup" update="keyvalmes" actionListener="#{inputMask.calcularDadosTela()}" />  -->

			<h:outputLabel value="Valor Prestação"></h:outputLabel>
			<p:inputNumber id="keyvalmes" value="#{inputMaskBean.valormes}" readonly="true"></p:inputNumber>
            <p:commandButton value="Calcular Prestação" actionListener="#{inputMaskBean.calcularDadosTela()}" update="keyvalmes" icon="ui-icon-calculator" style="background-color: #FF1493" />
            
			<p:commandButton value="Executar" oncomplete="PF('dlg').show()" />
			<p:commandButton value="Limpar" type="reset" />
			
		</h:panelGrid>
	</h:form>

</h:body>
</ui:decorate>
