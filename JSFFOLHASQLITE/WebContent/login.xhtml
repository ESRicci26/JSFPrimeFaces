<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html 
xmlns="http://www.w3.org/1999/xhtml"
xmlns:p="http://primefaces.org/ui"
xmlns:h="http://java.sun.com/jsf/html">
<h:head>
	<title>LOGIN</title>
</h:head>
<h:body>
	<h:form>
	<p:growl id="growl" showDetail="true" sticky="true" /> 
	<p:panel header="Login Logout">
	
<h:panelGrid columns="2" cellpadding="5">
<p:outputLabel for="username" value="User Name: " />
<p:inputText id="username" value="#{login.user}" required="true" />  
</h:panelGrid>

<h:panelGrid columns="2" cellpadding="5">
<p:outputLabel for="password" value="Password: " />
<p:password id="password" value="#{login.pwd}" required="true" />
</h:panelGrid>
  
<h:commandButton action="#{login.validateUsernamePassword}"	value="Login" actionListener="#{login.displayMessage}" update="growl"></h:commandButton>


</p:panel>  
</h:form>  
</h:body>  
</html>
